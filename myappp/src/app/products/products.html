<!-- ===== Search Box Section ===== -->
<div class="search-container">
  <h1>ğŸ›ï¸ Product List</h1>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search products...">
</div>

<!-- ===== Products Display Section ===== -->
<div *ngIf="filteredProducts$ | async as products; else loading" class="products-container">
  <div *ngFor="let p of products" class="product-card">
    <!-- Product Image -->
    <img [src]="p.image" alt="{{p.title}}">
    <!-- Product Title -->
    <h3>{{ p.title }}</h3>
    <!-- Product Price -->
    <p class="price">$ {{ p.price }}</p>
    <!-- Product Description -->
    <p class="description">{{ p.description }}</p>
  </div>
</div>

<!-- ===== Loading Template ===== -->
<ng-template #loading>
  <p class="loading-text">Loading products... â³</p>
</ng-template>
